<!DOCTYPE html>
<html>

<head>


    <link rel="stylesheet" type="text/css" href="./css/spillside.css">

    <title>KJELLEREN PÅ AFR</title>

    <script src="js/spillside.js"></script>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #detailedinfo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #8f8e8e;
            margin: auto;
            padding: 20px;
            border: 1px solid rgb(97, 28, 28);
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        img{
            width: 1028px;
            height: 578px;
        }
    </style>

    <script>
        // Her er alle rom definert
        var romnr = 0;  // utgangspunkt
        var viewnr = 1;
        var rom = [
            {
                view : [
                    {
                        img: "./provebilder/Left0.JPG",
                        areas: [{
                            coords: "80,310,133,314,164,271,159,220,106,211,64,244",
                            kode: 1,
                            type: 1,
                    
                            message: "Dette er esken"
                        }]
                    },
                    {
                        img: "./provebilder/Door0.JPG",
                        areas: [{
                            coords: "370,577,671,575,662,14,367,24",
                            kode: 1,
                            type: "dør",
                            laast: false,
                            nesterom: 1,
                            message: "Dette er døren"
                        },
                        {
                            coords: "799,577,847,578,843,97,910,3,795,3",
                            kode: 1,
                            type: "bilde",
                            img: "./provebilder/Left0.JPG",
                            message: "Dette er røret"
                        }]
                    },
                    {
                        img: "./provebilder/Right0.JPG",
                        areas: [{
                            coords: "80,310,133,314,164,271,159,220,106,211,64,244",
                            kode: 1,
                            type: 1,
                            message: "Dette er esken"
                        }]
                    }
                ],
                startview: 1
            },
            {
                view : [
                    {
                        img: "./provebilder/Left1.JPG",
                        areas: [{
                            coords: "80,310,133,314,164,271,159,220,106,211,64,244",
                            kode: 1,
                            type: 1,
                    
                            message: "Dette er esken"
                        }]
                    },
                    {
                        img: "./provebilder/Door1.JPG",
                        areas: [{
                            coords: "370,577,671,575,662,14,367,24",
                            kode: 1,
                            type: "dør",
                            laast: true,
                            nesterom: 2,
                            message: "Dette er døren"
                        },
                        {
                            coords: "799,577,847,578,843,97,910,3,795,3",
                            kode: 1,
                            type: "bilde",
                            img: "./provebilder/Left1.JPG",
                            message: "Dette er røret"
                        }]
                    },
                    {
                        img: "./provebilder/Right1 P2.JPG",
                        areas: [{
                            coords: "80,310,133,314,164,271,159,220,106,211,64,244",
                            kode: 1,
                            type: 1,
                            message: "Dette er esken"
                        }]
                    }
                ],
                startview: 1
            }
        ];

        // helper som lager area-html'en til mappen
        function getArea(inner, romnr, viewnr, areanr) {
            return "<area shape='poly' coords='" + inner + "' onclick=\"sjekkType(" + romnr + ", " + viewnr + ", " + areanr + ")\">";
        }

        function sjekkType(romnr, viewnr, areanr){
            var view = rom[romnr].view[viewnr].areas[areanr];
            if (view.type == "dør"){
                if(view.laast){
                    alert("låst dør");
                } else {
                    last_rom(view.nesterom);
                } 
            } else if(view.type == "bilde"){
                document.getElementById('myModal').style.display = "block";
                document.getElementById("detailedinfo").innerHTML = "<img src='" + view.img + "'>";
            }
        }

        function last_rom(nr) {
            var rommet = rom[nr];
            var view = rommet.view[rommet.startview];
            romnr = nr; 
            viewnr = rommet.startview; 
            nytt_view(viewnr)
        }

        function nytt_view(view_nr)
        {
            var rommet = rom[romnr]; // samme rom som før
            var view = rommet.view[view_nr]; 
            viewnr = view_nr; 
            document.getElementById("hovedbilde").src = view.img;
            var resultat =""
            for(var i=0;i<view.areas.length;i++){
                resultat=resultat+getArea(view.areas[i].coords,romnr,viewnr,i)
            }
            document.getElementById("Map").innerHTML=resultat
        }

        function vis(ting) {

            document.getElementById("detalj").style.visibility = "visible";
            document.getElementById("detalj").innerHTML = ting;
        }
        function skjul() {
            document.getElementById("detalj").style.visibility = "hidden"
        }

        var sek = 3600;

        var fortsett = true;

        function tell() {
            if (fortsett) {
                sek = sek - 1;
                skrivtid(sek);
                setTimeout(tell, 1000);
                if (sek < 1) {
                    fortsett = false;
                }
            }
        }
        window.onload = setTimeout(tell, 1000);


        function tallTilTekst(tall) {
            //Sekunder og minutter som tekst
            if (tall < 10) {
                return "0" + tall;
            } else {
                return tall;
            }
            return "" + tall;
        }

        function skrivtid(tid) {
            var minutter = 0;
            var sekunder = 0;

            //regn ut minutter og sekunder
            minutter = Math.floor(tid / 60);
            sekunder = tid - 60 * minutter;

            document.getElementById("klokke").innerHTML = tallTilTekst(minutter) + " " + ":" + " " + tallTilTekst(sekunder);
        }

        function hoyre()
        {
            
            viewnr = viewnr + 1;

            if(viewnr == 2){
                document.getElementById("mothoyre").style.display = "none";
            } else {
                document.getElementById("mothoyre").style.display = "inline-block";
            }
            document.getElementById("motvenstre").style.display = "inline-block";
            nytt_view(viewnr);
            
           
        }

        function venstre()
        {
            viewnr = viewnr - 1;

            if(viewnr == 0){
                document.getElementById("motvenstre").style.display = "none";
            }else {
                document.getElementById("motvenstre").style.display = "inline-block";
            }
            document.getElementById("mothoyre").style.display = "inline-block";
            nytt_view(viewnr);
        }
       
    </script>


</head>

<body>
    <div id="topp">
        <div id="navn">jesper</div>
        <div id="klokke">60 : 00</div>
        <div id="hint">hint</div>
    </div>

    <div id="hoved">
        <div id="motvenstre" onclick="venstre()"><span id="venstre">&#8249;</span></div>
        <div id="spill">
            <img id="hovedbilde"  height="578" width="1028" usemap="#Map">
            <map name="Map" id="Map">
                <area alt="" title="" href="#" shape="poly" coords="77,311,135,317,166,275,161,225,109,217,67,248"
                    onclick="vis('boks')" />
                <area alt="" title="" href="#" shape="poly" coords="153,149,159,217,244,224,246,156" onclick="vis('kjoleskap')" />
            </map>
        </div>
        <div id="mothoyre" onclick="hoyre()"><span id="hoyre">&#8250;</span></div>
    </div>
    <div id="detalj" onclick="skjul()">detalj</div>

    <div id="container">
        <div id="imagearea">
        </div>
        <div id="descriptionarea">
        </div>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="detailedinfo"></div>
            
        </div>
    <script>
        last_rom(0);
    </script>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
