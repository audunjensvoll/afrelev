<!DOCTYPE html>
<html>
<head>
    <title>Javascript 2</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
    }
.tekst{
font-size: 100px;
padding-top: 75px;
padding-bottom: 75px;
}
.tekst2{
font-size: 100px;
padding-top: 75px;
padding-bottom: 75px;
}
.Hjemmelag{
display: inline;
float:left;
margin-left: 250px;
text-align: center;
}
.mellom{
    padding-left: 100px;
    padding-right: 100px;
    text-align: center;
    font-size: 150px;

}


.bortelag{
    display: inline;
    float: right;
    margin-right: 250px;
    text-align: center;

}
.knapp{
    padding-left: 25px;
    padding-right: 25px;
    border: 1px solid blue;
    
     
}
.minus{
    padding-top: 70px;
}


</style>

<script>
    var tallet = 0;

    var tallet2 = 0;

    function tell(x)
    { 

        tallet = tallet + x;

        document.getElementById("minDiv").innerHTML = tallet;
    }

    function tell2(y)
    { 

        tallet2 = tallet2 + y;

        document.getElementById("minDiv2").innerHTML = tallet2;
    }
    function reset()
    {
        document.getElementById("minDiv").innerHTML= 0;
        document.getElementById("minDiv2").innerHTML = 0;
        tallet=0;
        tallet2=0;
    }
    

    

</script>

</head>
<body>
    <div class="Hjemmelag">
<p><b>Hjemmelag</b></p>

<div class="tekst" id="minDiv">
    0
</div>


<button class="knapp" onclick="tell(1)">  +  </button>
<button class="knapp" onclick="tell(-1)">  -  </button>

</div>




<div class="bortelag">


    <p><b>Bortelag</b></p>

<div class="tekst2 " id="minDiv2">
    0
</div>
<button class="knapp" onclick="tell2(1)">  +  </button>
<button class="knapp" onclick="tell2(-1)">  -  </button>

</div>

<div class="mellom">
        <p class="minus"> - </p>

        <button class="reset" onclick="reset()">Reset</button>
    </div>
</body>
</html>
