<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script src="../../js/afrlib.js"></script>      
    

    <script>
        

        var aboliste = []  

        function lagre()
    {
        var abonnent = {
            navn: document.getElementById("input_navn").value,
            brukernavn: document.getElementById("input_brukernavn").value,
            pass: document.getElementById("input_pass").value,
            fd: document.getElementById("input_fd").value,
            tlf: document.getElementById("input_tlf").value,
            epost: document.getElementById("input_epost").value,
        }
        
        aboliste.push(abonnent);
        skrivAbo(); 
    }
    function skrivAbo()
    {
        var res = "";
        for(var i in aboliste)
        {
            var abo = aboliste[i];
            res = res + html("li", abo.navn + "," + abo.brukernavn + "," + abo.pass + "," + abo.fd + "," + abo.tlf + "," + abo.epost)    ;
        }
        res = html("ul",res);
        skriv("resultat", res);
    }

    </script>
</head>
<body>
    <h2>Ny abbonoment</h2>
        navn:  <input type="text" id="input_navn"> <br>
        brukernavn: <input type="text" id="input_brukernavn"> <br>
        passord: <input type="password" id="input_pass"> <br>
        f√∏dselsdato: <input type="date" id="input_fd"> <br>
        telefon: <input type="tel" id="input_tlf"> <br>
        epost: <input type="text" id="input_epost"> <br>
        <button onclick="lagre()">lagre    </button>
        <hr>

        <div id="resultat"></div>
</body>
</html>
