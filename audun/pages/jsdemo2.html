<!DOCTYPE html>
<html>
<head>
<title>Javascript demo 2</title>
<script>
    function minfunksjon() {
        document.getElementById("res").innerHTML = "Hei, noen klikket på knappen " + Date(); 
        window.alert("Noen klikket på knappen.  Ser du resultatet?");      
    }
</script>
</head>
<body>

<h1>Vi prøver ut javascript</h1>
<button onclick="minfunksjon()">Klikk her</button>
<div id="res">Innhold i div'en</div>

</body>
</html>
