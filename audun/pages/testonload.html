<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test onload</title>
    <script>
            function test()
            {
                document.getElementById("test").innerHTML = "RESULTAT" 
            }

            function testprint(id) {
                document.getElementById("test").innerHTML = "CLICKED: "+id
            }
    </script>
</head>
<body>
    <button id="a123" onclick="testprint(id)" onload="test()">TEST MEG</button>
    <div id="test">

    </div>
    
</body>
</html>
