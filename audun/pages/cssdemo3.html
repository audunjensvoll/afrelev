<!DOCTYPE html>
<html>
<head>
<title>CSS demo 3 - knapper</title>

<style>
    body {
        background-color: lightblue; 
        font-family: Verdana, Geneva, Tahoma, sans-serif; 
        cursor: default;
    }

    div {
        margin: 10px auto; 
        background-color: lightslategray; 
        width: 100px; 
        height: 30px;         
        line-height: 30px;
        text-align: center;
    }

    div:hover {
        cursor: pointer;  
        background-color: #ebebad; 
    }

    #k1 {        
        border-radius: 7px; 
        
    }

    #k2 {
        border-radius: 30px;
    }

    #k3 {
        height: 100px; 
        border-radius: 50px;
        line-height: 100px;  
        text-align: center ;
    }

    /* Kommentar i styles lages slik som dette

    */
</style>
</head>
<body>
    <div id="k1">Knapp 1</div>
    <div id="k2">Knapp 2</div>
    <div id="k3">Knapp 3</div>
</body>
</html>
