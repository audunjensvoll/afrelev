<!DOCTYPE html>
<html>

<head>

    <title>Enkel resultattavle</title>

    <style>

        #hjemme {
            position: fixed;
            top: 10px;
            left: 10%;
           
        }

        #borte {
            position: fixed;
            top: 10px;
            right: 10%;
            
        }

        #reset {
           position: fixed; 
           bottom: 10px; 
           left: 50%;
            
        }

        #hjemmelag,#bortelag {
            float: bottom; 
            font-size: 6em;
        }
    
    </style>

    <script>
        // Variable for Ã¥ holde resultat 
        var hjemmeresultat = 0;
        var borteresultat = 0;

        // Oppdaterer hjemmelagsresultat (variabel og nettside)
        function tellhjemme(endring) {
            hjemmeresultat = hjemmeresultat + endring;
            document.getElementById("hjemmelag").innerHTML = hjemmeresultat;
        }

        // Oppdaterer borteresultat (variabel og nettside)
        function tellborte(endring) {
            borteresultat = borteresultat + endring;
            document.getElementById("bortelag").innerHTML = borteresultat;
        }

        // Setter borteresultat og hjemmeresultat til 0 (variabel og nettside)
        function reset() {
            hjemmeresultat = 0; 
            borteresultat = 0; 
            document.getElementById("hjemmelag").innerHTML = hjemmeresultat; 
            document.getElementById("bortelag").innerHTML = borteresultat; 
        }


    </script>

</head>

<body>
    
    <div id="hjemme">
        <p>Hjemmelag</p>
        <div id="hjemmelag">0</div>
        <button onclick="tellhjemme(1)">+</button>
        <button onclick="tellhjemme(-1)">-</button>
    </div>

    <div id="borte">
        <p>Bortelag</p>
        <div id="bortelag">0</div>
        <button onclick="tellborte(1)">+</button>
        <button onclick="tellborte(-1)">-</button>
    </div>

    <div id="reset">
            <button onclick="reset()">Reset</button>
    </div>
    



</body>

</html>
