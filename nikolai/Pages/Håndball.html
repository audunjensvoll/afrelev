<!DOCTYPE html>
<html>

<head>

    <style>
        .Reset {
            float: center;
        }

        .Hjemmelag {
            float: left;
            margin: 20%;
            font-size: 20px;
            text-align: center
        }

        #Hjemmelag {
            font-size: 80px;
        }

        .Bortelag {
            float: right;
            margin: 20%;
            font-size: 20px;
            background-color: grey;
            opacity: 0, 8;
            text-align: center
        }

        #Bortelag {
            font-size: 80px;
        }

        Button {
            background-color: white;
            Border: none;
            display: inline-block;
            padding: 15px 20px;
            font-size: 40px;
            opacity: 1;
        }
    </style>

    <script>
        var poeng = [];
        poeng[0] = hjemmepoeng
        poeng[1] = 0

        function Hjemmebutton(x) {
            hjemmepoeng = poeng[0] + x;
            document.getElementById("Hjemmelag").innerHTML = hjemmepoeng;
        }
        function Bortebutton(x) {
            bortepoeng = poeng[1] + x;
            document.getElementById("Bortelag").innerHTML = bortepoeng;
        }

        function Reset() {
            document.getElementById("Hjemmelag").innerHTML = 0;
            hjemmepoeng = 0;
            document.getElementById("Bortelag").innerHTML = 0;
            bortepoeng = 0;
        }

    </script>

</head>

<body>

    <div class="Hjemmelag">
        <p>Hjemmelag</p>
        <Div id="Hjemmelag">0</Div>
        <button onclick="Hjemmebutton(1)">+</button>
        <button onclick="Hjemmebutton(-1)">-</button>
    </Div>

    <Div class="Bortelag">
        <p>Bortelag</p>
        <Div id="Bortelag">0</Div>
        <button onclick="Bortebutton(1)">+</button>
        <button onclick="Bortebutton(-1)">-</button>
    </Div>

    <br><br>

    <div class="Reset">
        <button onclick="Reset()">Reset</button>
    </div>

</body>

</html>
