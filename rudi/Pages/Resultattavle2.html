<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

    <style>
        .ehm {
            height: 100px;
            width: 100px;
            float:left;
        }

        .borte{
            float: left;
        }
        .number{
        padding-left:120px;
        }
    </style>


    <script>


        var tallet=0;


        function tell(x)
        {
            tallet=tallet+x;

            document.getElementById("thisehm").innerHTML= tallet;

        }

        function count(x)
        {
            tallet=tallet+x;
            document.getElementById("keep").innerHTML= tallet;
        }
    
    </script>


<body>

    <div class="home">
            <strong>Hjemmelag</strong>
    </div>


    <div class="borte">

            <strong>Bortelag</strong>
    </div>

    <br>
    <br><br>
    <br>
    
    <div id="thisehm" class="home"><h1>0</h1></div>
    <h1>-</h1>
    <div id="keep" class="away"><h1>0</h1></div>

    <br>
    <br><br>
    <br>
    <br>
    <br><br>
    <br>
    <button onclick="tell(-1)">-</button>
    <button onclick="tell(1)">+</button>

<div class="number">
    <button onclick="count(-1)">-</button>
    <button onclick="count(1)">+</button>
</div>
    </head>
</body>

</html>
