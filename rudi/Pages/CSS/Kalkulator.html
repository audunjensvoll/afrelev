        <script>
                var resultattekst = "0";
                var tall1 = 2;
                var tall2 = 3;
                var oprasjon = '';
                function skriv() {
                        document.getElementById("resultat").innerHTML = resultattekst;
                }

                function klikk(verdi) {
                        if (resultattekst == "0") {
                                resultattekst = verdi;
                        }
                        else {
                                resultattekst += verdi;
                        }


                        skriv();
                }


                function kommando(verdi) {
                        if (verdi == "C") {
                                reset();
                        }
                        else if (verdi == '.') {
                                if (resultattekst.includes('.')) { }
                                else if (resultattekst == "0") {
                                        resultattekst = "0.";
                                        skriv();
                                }
                                else {
                                        klikk('.');
                                }
                        }
                        else if (verdi == '0') {
                                if (resultattekst == "0") { }
                                else {
                                        klikk('0');
                                }
                        }
                        else if (verdi == '+') {
                                tall1 = Number(resultattekst);
                                oprasjon = '+';
                                reset();
                        }
                        else if (verdi == '-') {
                                tall1 = Number(resultattekst);
                                oprasjon = '-';
                                reset();
                        }
                        else if (verdi == '*') {
                                tall1 = Number(resultattekst);
                                oprasjon = '*';
                                reset();
                        }
                        else if (verdi == '/') {
                                tall1 = Number(resultattekst);
                                oprasjon = '/';
                                reset();
                        }
                        else if (verdi == '%') {
                                tall1 = Number(resultattekst);
                                oprasjon = '%';
                                reset();
                        }
                        else if (verdi == '=') {
                                tall2 = Number(resultattekst);
                                if (oprasjon == '+') {
                                        resultattekst = tall1 + tall2;
                                }
                                else if (oprasjon == '-') {
                                        resultattekst = tall1 - tall2;
                                }
                                else if (oprasjon == '*') {
                                        resultattekst = tall1 * tall2;
                                }
                                else if (oprasjon == '/') {
                                        resultattekst = tall1 / tall2;
                                }
                                else if (oprasjon == '%') {
                                        resultattekst = tall1 % tall2;
                                }
                                skriv();
                        }
                }

                function reset() {
                        resultattekst = "0";
                        skriv();
                }


                Function keypress(event) {
                        cosole.log("taste trykket:" + event.key + "" + event.keyCode);
                        var key = event.key;
                        if (key>= "0" && key <= "9") {
                                klikk(key);
                        }
                        else {
                                kommando(key.toUpperCase());
                        }
                }









        </script>


</head>

<body>
        <div class="kalku">
        <div id="resultat">0</div>
        <div>
                <div class="top">
                        <button onclick="klikk('7')">7</button>
                        <button onclick="klikk('8')">8</button>
                        <button onclick="klikk('9')">9</button>
                        <button onclick="kommando('*')">*</button>
                </div>
                <div class="next">
                        <button onclick="klikk('4')">4</button>
                        <button onclick="klikk('5')">5</button>
                        <button onclick="klikk('6')">6</button>
                        <button onclick="kommando('/')">/</button>
                </div>
                <div class="last">
                        <button onclick="klikk('1')">1</button>
                        <button onclick="klikk('2')">2</button>
                        <button onclick="klikk('3')">3</button>
                </div>
                <div class="bottom">
                        <button onclick="kommando('0')">0</button>
                        <button onclick="kommando('.')">.</button>
                        <button onclick="kommando('C')">C</button>
                </div>
                <div>
                        <button onclick="kommando('+')">+</button>
                        <button onclick="kommando('-')">-</button>
                        <button onclick="kommando('=')">=</button>
                </div>
                <div> 
                        <button onclick="kommando('%')">%</button>
        </div>
        </div>
                </div>
