<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DunnoDude</title>
    <script src="../../../js/afrlib.js"></script>

    <script>   
        var url = "http://192.168.1.196:5000";

        var tlfliste = [];

        function nytlf() {
            var element = {
                navn: document.getElementById("navn").value,
                tlf: document.getElementById("tlf").value
            }
            post(url + "/tlf", JSON.stringify(element), oppdatertTlf);
        }

        function oppdatertTlf(data) {
            tlfliste = data;
            skrivTlf();
        }
        function skrivTlf() {
            skriv("tlfliste", JSON.stringify(tlfliste));
        }
    </script>

</head>

<body>


    <div>
        <h2>Telefonliste</h2>
        <h3>Ny</h3>
        navn:<input id="navn" type="text"> Nr: <input id="tlf" type="text">
        <button onclick="nytlf()">Lagre</button>
        <h3>Liste</h3>
        <div id="tlfliste"></div>
    </div>

</body>

</html>
