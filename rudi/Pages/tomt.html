<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

    <style>
    
    .tabel{
        height: 100px;
        width: 100px;
        background-color: lightgray;
        border: 1px solid;
        display: inline-block;
    
    }
    
    </style>

    <script>
    
    var color1 = "red";
    var color2 = "blue";

    var color=color2; 


function changeColor(id)
{
document.getElementById(id).style.backgroundColor=color;
if (color==color1) {

    color=color2;
    }
else{
   color=color1; 
}
}

    </script>


</head>
<body>
    <h1>This is a minigame</h1>
   <br>
   <br><br>
   <br>
<div id="square1" class="tabel" onclick="changeColor('square1')"></div>
<div id="square2" class="tabel" onclick="changeColor('square2')"></div>
<div id="square3" class="tabel" onclick="changeColor('square3')"></div>
<br>
<div id="square4" class="tabel" onclick="changeColor('square4')"></div>
<div id="square5" class="tabel" onclick="changeColor('square5')"></div>
<div id="square6" class="tabel" onclick="changeColor('square6')"></div>
<br>
<div id="square7" class="tabel" onclick="changeColor('square7')"></div>
<div id="square8" class="tabel" onclick="changeColor('square8')"></div>
<div id="square9" class="tabel" onclick="changeColor('square9')"></div>


</body>

</html>
