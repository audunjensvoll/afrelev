<!DOCTYPE html>
<html lang="en">

<head>





    <script>

        //luke 22
        function spill() {

            var sang = document.getElementById("julesang");
            sang.play();

        }
    

        // Denne variabelen skal v√¶re true hvis den spiller, false ellers

        var spiller = false; 
        
        

        function nospill() {

            var sang = document.getElementById("julesang");

            // sjekker her om sangen spiller eller ikke
            // hvis den spiller stoppes den, hves den ikke spiller startes den
            if (spiller)
            {
                // stopper sangen
                sang.pause();
                // oppdaterer spiller-variablen slik at den er riktig neste gang
                spiller = false; 
            }
            else 
            {
                // starter sangen
                sang.play(); 
                // oppdaterer spiller-variabelen slik at den er riktig neste gang. 
                spiller = true; 
            }

    </script>
