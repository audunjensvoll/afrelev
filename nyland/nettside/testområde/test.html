<!DOCTYPE html>

    <script>
        function test1() {

        function test2(koko) {

        //fungsjon
        function test3(koko, kaka) {
            var resultat = "";

            document.getElementById("resultat").innerHTML = resultat;
        }

        function test4(tall1, tall2) {
            var kommode = [];
            kommode[0] = tall1;
            kommode[1] = tall2;

            var resultat = "";
            resultat = kommode[0] + kommode[1];
            document.getElementById("resultat").innerHTML = resultat;
        }
        function test5() {
            var kommode = [];
            kommode[0] = 'per';
            kommode[1] = 'anna';
            kommode[2] = 'jon';
            kommode[3] = 6;

            var resultat = kommode.sort().join(' - ');

            document.getElementById("resultat").innerHTML = resultat;
        }

        function test6() {

            var biler = ["audi", "ford", "opel", "bmw"]

            document.getElementById("resultat").innerHTML = array2ul(biler)
        }

        function test7() {
            var navn = ["per", "tove", "hans", "anne"]
            document.getElementById("resultat").innerHTML = array2ul(navn.sort())

        }
        function array2ul(arr) {
            var resultat = "<ul>"

            //byt i nr2 med 1
            for (var i = 0; i < biler.length; i++) {
                resultat = resultat + "<li>" + arr[i] + "</li>"
            }
            resultat = resultat + "</ul>"
            return resultat
        }
