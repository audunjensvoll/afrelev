<!DOCTYPE html>
<html lang="en">

<head>





    <script>

        //luke 22
        function spill() {

            var sang = document.getElementById("julesang");
            sang.play();

        }

        //luke 19
        var start = sang.play();
        var stopp = sang.pause();;
        var sang = start;
        function nospill() {

            var sang = document.getElementById("julesang");

            if (sang == start) {
                sang = stopp
            }
            else {
                sang = start;
            }
        }




    </script>

</head>

<body id="body">
    <!--luke 22-->
    <audio id="julesang">

        <source src="../../lyd/Bjelleklang - julesang Tinyschool Norsk.mp3" type="audio/mp3" />

    </audio>


    <div id="julekalender">
        <table>
            <thead>
                <tr>
                    <th colspan="3" scope="col">julekalender</th>

                </tr>
            </thead>
            <tbody>

                <tr>
                    <td id="rute19" class="rute" onclick="skiftfarge('rute19')"><button onclick="nospill()">19</button></td>
                    <td id="rute22" class="rute" onclick="skiftfarge('rute22')"><button onclick="spill()">22</button></td>

                </tr>

                </tr>
            </tbody>
        </table>

    </div>




</body>
