<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test av webtjenesten</title>

    <script>
function skriv(id, innhold) {
    document.getElementById(id).innerHTML = innhold;
}

function html (eliment, innhold){
    return "<" + eliment + ">" + innhold + "</" + eliment + ">";
}

                function get(url, onOk) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    onOk(JSON.parse(this.responseText));
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        } 



      function HentBilde(nr)
      {
          var urltilrest="https://jsonplaceholder.typicode.com/photos/" + nr;
          get(urltilrest, skrivBilde)
      };
      function skrivBilde(respons)
        {
            var bildetekst = "<img src=" + respons.url + ">";
            skriv("resultat",bildetekst);
        }
    </script>


</head>

<body>

<button onclick="HentBilde(1)">1</button>
<button onclick="HentBilde(2)">2</button>
<button onclick="HentBilde(3)">3</button>
<button onclick="HentBilde(4)">4</button>
<button onclick="HentBilde(5)">5</button>
<div id="resultat"></div>

</body>

</html>
