<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="C:\work\afr\afrelev\nyland\css\kalkulator.css">

    <script>
        var restall = "0";
        var tall1 = 1;
        var tall2 = 2;
        var restekst = ""

        var opp = ''



        function skriv() {
            document.getElementById("res").innerHTML = restekst
        }


        function klikk(verdi) {
            if (restekst == "0") {
                restekst = verdi
            }
            else {
                restekst = restekst + verdi;
            }
            skriv();
        }

        function reset(verdi) {
            restekst = "0"
            skriv();

        }

        function kommando(verdi) {
            if (verdi == "c") {
                reset();
            }
            else if (verdi == '.') {
                //bare en 0
                if (restekst.includes('.')) { }
                //0 foran .
                else if (restekst == '0') {
                    restekst = '0.';
                    skriv()
                }

                else {
                    klikk('.')
                }
            }
            else if (verdi == '0') {
                if (restekst == '0') { }
                else {
                    klikk('0')
                }
            }
            else if (verdi == '+') {
                tall1 = Number(restekst)
                opp = '+'
                reset();

            }
            else if (verdi == '-') {
                tall1 = Number(restekst)
                opp = '-'
                reset();
            }

            else if (verdi == '*') {
                tall1 = Number(restekst)
                opp = '*'
                reset();
            }

            else if (verdi == '/') {
                tall1 = Number(restekst)
                opp = '/'
                reset();
            }

            else if (verdi == '%') {
                tall1 = Number(restekst)
                opp = '%'
                reset();
            }

            else if (verdi == '=') {
                tall2 = Number(restekst);

                if (opp == '+') {
                    restekst = tall1 + tall2
                }

                else if (opp == '-') {
                    restekst = tall1 - tall2
                }

                else if (opp == '*') {
                    restekst = tall1 * tall2
                }

                else if (opp == '/') {
                    restekst = tall1 / tall2
                }

                else if (opp == '%') {
                    restekst =  tall2 * tall1/100
                }

                skriv()

            }
        }

    </script>

</head>

<body>
    <div class="hvisdettefunker">
        <div class="helkalk">
            <div class="topptal" id="res">0</div>

            <div>

                <br>
                <button id="kalkknap" onclick="klikk('7')">7</button>
                <button id="kalkknap" onclick="klikk('8')">8</button>
                <button id="kalkknap" onclick="klikk('9')">9</button>

                <br>
                <button id="kalkknap" onclick="klikk('4')">4</button>
                <button id="kalkknap" onclick="klikk('5')">5</button>
                <button id="kalkknap" onclick="klikk('6')">6</button>

                <br>
                <button id="kalkknap" onclick="klikk('1')">1</button>
                <button id="kalkknap" onclick="klikk('2')">2</button>
                <button id="kalkknap" onclick="klikk('3')">3</button>

                <br>
                <button id="kalkknap" onclick="kommando('.')">.</button>
                <button id="kalkknap" onclick="kommando('0')">0</button>

                <button id="kalkknap" onclick="kommando('=')">=</button>

                <br>
                <button id="kalkknap" onclick="kommando('+')">+</button>
                <button id="kalkknap" onclick="kommando('-')">-</button>
                <button id="kalkknap" onclick="kommando('c')">c</button>

                <br>
                <button id="kalkknap" onclick="kommando('*')">*</button>
                <button id="kalkknap" onclick="kommando('/')">/</button>
                <button id="kalkknap" onclick="kommando('%')">%</button>



            </div>
        </div>
    </div>

</body>


</html>
