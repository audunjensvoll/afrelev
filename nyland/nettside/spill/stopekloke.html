<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <style>


        /*start midt*/

        #res {
            text-align: center;
            margin-top: 20%;
            font-size: 80px;

        }

        #knap {
            text-align: center;
            font-size: 20px;


        }
        /*slut midt*/
    </style>


    <script>


        /*start midt*/
        function klikk() {
            setTimeout(tell, 1000);
        }

        var tallet = 0
        var fortsett = true


        function tell() {
            if (fortsett) {
                tallet = tallet + 1
                document.getElementById("res").innerHTML = tallet;
                skrivtid(tallet)
                setTimeout(tell, 1000);
            }
        }
        function start() {
            fortsett = true

            setTimeout(tell, 1000);
        }

        function stopp() {
            fortsett = false
        }
        function tallTilTekst(tall) {
            if (tall < 10) {
                return "0" + tall;
            }
            else {
                return "" + tall;
            }

        }

        function skrivtid(tid) {
            var minutter = 0
            var sekunder = 0
            minutter = Math.floor(tid / 60);
            sekunder = tid - 60 * minutter

            document.getElementById("res").innerHTML = tallTilTekst(minutter) + ":" + tallTilTekst(sekunder)

        }

        function reset() {
            tallet = 0
            fortsett = false
            skrivtid(tallet)
        }
        /*slut midt*/
    

    </script>
</head>

<body>

    <!--start midt-->

    <div id="res">0</div>
    <div id="knap">
        <button onclick="start()">start</button>
        <button onclick="stopp()">stopp</button>
        <button onclick="reset()">reset</button>
    </div>
    <script>
        reset();
    </script>
        <!--slut midt-->




</body>



</html>
