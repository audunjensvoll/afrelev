        //luke 22

//luke 19

}

}

}

        //bakrun til lukene
        var farge1 = "red";
        var farge2 = "purple";

        function skiftfarge(id) {
            document.getElementById(id).style.backgroundColor = farge;
            if (farge == farge1) {
                farge = farge2
            }
            else {
                farge = farge1;
