<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalkulator
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        var resultattekst = "123";
        function skriv() {

            document.getElementById("resultat").innerHTML = resultattekst;



        }


        function klikk(verdi) {
            if (resultattekst == "0") {
                resultattekst = verdi;
            }
            else {
                resultattekst += verdi;


            }



            skriv();
        }
        function reset() {
            resultattekst = "0";
            skriv();
        }
        function kommando(verdi) {

            if (verdi == "C") {
                reset();

            }
            else if (verdi == '.') {
                if (resultattekst.includes('.')) { }
                else if (resultattekst == '0') {
                    resultattekst = "0.";
                    skriv();
                } else {

                    klikk('.');
                }
            }
            else if (verdi == '0') {

                if (resultattekst == '0') {

                } else {
                    klikk('0');
                }
            }
        }


        function keypress(event) {
            console.log("tast trykket: " + event.key + " " + event.keyCode);
            var key = event.key;
            if (key >= "0" && key <= "9") {
                klikk(key);
            }
            else {
                kommando(key.toUpperCase());


            }















    </script>
</head>

<body> onkeypress="keypress(event)">


    <div id="resultat">123</div>
    <div>



        <button onclick="klikk('AC')">AC</button>
        <button onclick="klikk('%')">%</button>
        <button onclick="klikk('+-')">+-</button>
        <button onclick="klikk('/')">/</button>




        <div>
            <button onclick="klikk('7')">7</button>
            <button onclick="klikk('8')">8</button>
            <button onclick="klikk('9')">9</button>
            <button onclick="klikk('x')">x</button>
        </div>
        <div>
            <button onclick="klikk('4')">4</button>
            <button onclick="klikk('5')">5</button>
            <button onclick="klikk('6')">6</button>
            <button onclick="klikk('-')">-</button>
        </div>

        <button onclick="klikk('1')">1</button>
        <button onclick="klikk('2')">2</button>
        <button onclick="klikk('3')">3</button>
        <button onclick="klikk('+')">+</button>
        <div>
            <button onclick="kommando('.')">.</button>
            <button onclick="kommando('C')">C</button>
            <button onclick="klikk('0')">0</button>
            <button onclick="klikk('=')">=</button>
        </div>



</body>

</html>
