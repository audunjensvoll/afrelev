<!DOCTYPE html>
<html>

<head>

    <script>
        
     
        
        function tellTall(funksjon) {
            document.getElementById("minDiv").innerHTML = Number(document.getElementById("minDiv").innerHTML) + funskjon;
        }

    </script>


<body>
    <div id="minDiv"> 1 </div>

    <button onclick="tellTall(10)">Tell Opp</button>
    <button onclick="tellTall(-10)">Tell Ned</button>

</body>
</head>

</html>
