            </div>
        </div>
        <div class="kalenderdel">

            <script src="../js/jquery-ui-1.12.1/jquery-ui.js"></script>
            <script>
                $('#calendar').datepicker({
                    inline: true,
                    firstDay: 1,
                    showOtherMonths: true,
                    dayNamesMin: ['Søn', 'Man', 'Tir', 'Ons', 'Tor', 'Fre', 'Lør']
                });
            </script>
        </div>
        <div class="kalenderinformasjonsdel">
