        function skrivListe() {
            var tekst = "";

            }
            tekst = html("table", tekst);
            skriv("resultat", tekst);
        }

        function skriv(id, innhold) {
            document.getElementById(id).innerHTML = innhold;
        }

        function html(element, innhold) {
            return "<" + element + ">" + innhold + "</" + element + ">";
        }
