        var farge2 = "rgb(220, 220, 220";
        var farge3 = "white";

        var farge = farge1;


        function skiftFarge(id) {
            document.getElementById(id).style.backgroundColor = farge;
            if (farge == farge1) { farge = farge2; }

            else { farge = farge1 }

        function resetFarge() {
            farge = farge3
            document.getElementById("rute1").style.backgroundColor = farge;
            document.getElementById("rute2").style.backgroundColor = farge;
            document.getElementById("rute3").style.backgroundColor = farge;
            document.getElementById("rute4").style.backgroundColor = farge;
            document.getElementById("rute5").style.backgroundColor = farge;
            document.getElementById("rute6").style.backgroundColor = farge;
            document.getElementById("rute7").style.backgroundColor = farge;
            document.getElementById("rute8").style.backgroundColor = farge;
            document.getElementById("rute9").style.backgroundColor = farge;
            farge = farge1
        }


    </script>

<body>
