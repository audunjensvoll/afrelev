                //Lager en ul-liste av en array
                function array2ulforlengs(arr){
                    var resultat = "<ul>";
                    //For-løkke forlengs
                    for(var i = 0; i<arr.length; i++){
                        resultat = resultat +  "<li>" + arr[i] + "</li>";
                    }
                    resultat = resultat + "</ul>"

                    return resultat;
                }

                function array2ulbaklengs(arr){
                    var resultat = "<ul>";
                    //For-løkke forlengs
                    for(var i = arr.length-1; i>-1; i--){
                        resultat = resultat +  "<li>" + arr[i] + "</li>";
                    }
                    resultat = resultat + "</ul>"

                    return resultat;
                }
