			//Legger til en marker, posisjonen til markeren og hva kartet skal vise

		    function initMap() {
		        var location = {lat: 60.931710, lng: 10.703540};
		        var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 17,
		          center: location
		        });
		        var marker = new google.maps.Marker({
		          position: location,
		          map: map
		        });
		    }
	    </script>
