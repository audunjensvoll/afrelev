<!DOCTYPE html>
	<html lang="no">
		<head>
			<meta charset="UTF-8">
            <title></title>
            <style>
                .backDoor{
                    background-color: lightgrey;
                    position:relative;
                    width:200px;
                    height:300px;
                    
                    margin: 0 auto;
                    margin-top:50px;
                    }

                    .door{
                    background-color: brown;
                    position:absolute;
                    top:0px;
                    left:0px;
                    width:200px;
                    height:300px;
                    
                    transform-origin: left;
                    /*Speed of the Door animation*/
                    transition: all 0.5s ease-in-out;
                    }

                    .doorOpen{
                    /*prespectiv creates the door open effect*/
                    transform: perspective(1200px) translateZ(0px) translateX(0px) translateY(0px) rotateY(-105deg);
                    }
            </style>

            <script>
                $('.door').click(function(){
                $('.door').toggleClass('doorOpen');
                });
            </script>
		</head>
		<body>
            <div class="backDoor">
                <div class="door">  
                </div>
            </div>
        </body>
