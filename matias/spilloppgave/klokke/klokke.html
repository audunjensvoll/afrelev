<!DOCTYPE html>
	<html lang="no">
		<head>
			<meta charset="UTF-8">
            <title></title>
            <link rel="stylesheet" type="text/css" href="håndball2.css">

            <script>

                var sek = 3600;

                var fortsett = true;

                function tell(){
                    if(fortsett){
                        sek = sek - 1;
                        skrivtid(sek);
                        setTimeout(tell, 1000);
                        if(sek < 1){
                            fortsett = false;
                        }
                    } 
                }

                function start(){
                    setTimeout(tell, 1000);
                }
                
                
                function tallTilTekst(tall){
                    //Sekunder og minutter som tekst
                    if(tall < 10){
                        return "0" + tall;
                    } else {
                        return tall;
                    }

                    return "" + tall;
                }
                
                function skrivtid(tid){
                    var minutter = 0;
                    var sekunder = 0;

                    //regn ut minutter og sekunder
                    minutter = Math.floor(tid/60);
                    sekunder = tid - 60*minutter;
                    
                    document.getElementById("knapp").innerHTML = tallTilTekst(minutter) + " " + ":" + " " + tallTilTekst(sekunder);
                }

            </script>
		</head>
		<body>
            <div>
                <div id="knapp" class="text">60 : 00</div>
            </div>
            
            <div id="reset">
                <button class="knapp" onclick="start()">Start</button>
            </div>
        </body>
	</html>​
